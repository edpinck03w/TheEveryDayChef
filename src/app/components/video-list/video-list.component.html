
<h1 class="format">{{title}}</h1>
<div *ngFor='let item of videoList' class="item">
    <a href='{{item.slug}}' *ngIf='item.slug == "item-1"'>{{item.name}}</a>
    <a href='{{item.slug}}' *ngIf='item.slug != "item-1"' style='color:red'>{{item.name}}</a>
    <div [innerHTML]='item.bed'></div>
    <div [innerHTML]='someItem'></div>
    <div style="position:relative;height:0;padding-bottom:56.25%"><iframe width="560" height="315" [src]="getEmbedURL(item)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <button (click)="login()" class="btn btn-primary btn-lg btn-block space">Select</button>
</div>
